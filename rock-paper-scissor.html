   pickComputerChoise();

    if ('Scissor'===Computerchoice){

    }
    else if(Computerchoice==='Rock'){

    " ;>Scissor</button>

    <p id="result"></p>


    <script>

        function pickComputerChoise() {
            const randomValue = Math.random();
            if (randomValue <= 0.33) {
                Computerchoice = 'Rock';
            } else if (randomValue <= 0.66 && randomValue > 0.33) {
                Computerchoice = 'Paper';
            }
            else if (randomValue > 0.66 && randomValue <= 1) {
                Computerchoice = 'Scissor';
            }

        } 
    </script>
